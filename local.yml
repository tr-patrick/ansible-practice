- hosts: prd-web-01
  tasks:
  - name: install example application
    copy: 
      src: ansible_test_app 
      dest: /tmp/
      owner: root
      group: root
  - name: ansible pull changes
    cron:
      name: "check ansible"
      minute: "00,10,20,30,40,50"
      hour: "*"
      job: "/bin/ansible-pull -U https://github.com/tr-patrick/ansible-practice -i hosts"
   - name: Install Java 1.8 and unzip
     yum: 
       name: 
         - java-1.8.0-openjdk
         - unzip
         - httpd
         - httpd-tools
         - mc
         - net-tools.x86_64
         - epel-release
         - mlocate
       state: present
   
   - name: add group "tomcat"
     group: name=tomcat
   
   - name: add user "tomcat"
     user: name=tomcat group=tomcat home=/usr/share/tomcat createhome=no
     become: True
     become_method: sudo
   
   - name: Download Tomcat
     get_url: url=http://archive.apache.org/dist/tomcat/tomcat-7/v7.0.61/bin/apache-tomcat-7.0.61.tar.gz dest=/opt/apache-tomcat-7.0.61.tar.gz
   
   - name: Extract archive
     command: chdir=/usr/share /bin/tar xvf /opt/apache-tomcat-7.0.61.tar.gz -C /opt/ creates=/opt/apache-tomcat-7.0.61
   
   - name: Symlink install directory
     file: src=/opt/apache-tomcat-7.0.61 path=/usr/share/tomcat state=link
   
   - name: Change ownership of Tomcat installation
     file: path=/usr/share/tomcat/ owner=tomcat group=tomcat state=directory recurse=yes
   
   - name: Configure Tomcat server
     template: src=server.xml dest=/usr/share/tomcat/conf/
     notify: restart tomcat
   
   - name: Configure Tomcat users
     template: src=tomcat-users.xml dest=/usr/share/tomcat/conf/
     notify: restart tomcat
   
   - name: Install Tomcat init script
     copy: src=tomcat-initscript.sh dest=/etc/init.d/tomcat mode=0755
   
   - name: Start Tomcat
     service: name=tomcat state=started enabled=yes
   
   - name: deploy iptables rules
     template: src=iptables-save dest=/etc/sysconfig/iptables
     when: "ansible_os_family == 'RedHat' and ansible_distribution_major_version == '6'"
     notify: restart iptables
   
   # - name: insert firewalld rule for tomcat http port
   #   firewalld: port={{ http_port }}/tcp permanent=true state=enabled immediate=yes
   #   when: "ansible_os_family == 'RedHat' and ansible_distribution_major_version == '7'"
   # 
   # - name: insert firewalld rule for tomcat https port
   #   firewalld: port={{ https_port }}/tcp permanent=true state=enabled immediate=yes
   #   when: "ansible_os_family == 'RedHat' and ansible_distribution_major_version == '7'"
   
   - name: wait for tomcat to start
     wait_for: port={{http_port}}
   
   - name: Create MW directory
     file: path=/u01/mw/ords/ owner=tomcat group=tomcat state=directory recurse=yes
   
   # - name: Copy ORDS archive
   #   copy: src=ords-18.4.0.354.1002.zip dest=/tmp
   
   - name: Extract Archive
     unarchive:
       src: ords-18.4.0.354.1002.zip
       dest: /u01/mw/ords
       remote_src: no
       owner: tomcat
       group: tomcat
   
   - name: configure ORDS
     command: chdir=/u01/mw/ords /usr/bin/java -jar ords.war configdir /u01/mw/ords/config
    
   # - name: Configure ORDS
   # nog Uitzoeken, waarschijnlijk met ansible commando "expect"
   
   # - name Copy ORDS to Tomcat
   #   command: cp /u01/mw/ords/ords.war /u01/mw/tomcat/webapps/
   
   - name: Enable Apache HTTP
     systemd:
       name: httpd
       enabled: yes
   
   - name: Copy ords.conf
     copy: src=ords.conf dest=/etc/httpd/conf.d
   
   
   - name: Make sure Apache httpd service is running
     systemd:
       state: started
       name: httpd
   